<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/online.png" type="image/x-icon" />

    <!-- Tailwind and DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- This is Heading part -->
    <header class="h-screen bg-[#0D6EFD0D]">
      <!-- Navbar -->
      <nav class="ml-20 mr-20 mx-auto py-5">
        <div class="navbar bg-transparent">
          <div class="flex-1">
            <a class="cursor-pointer text-2xl font-bold"
              ><span class="text-[#0D6EFD] font-bold">Hot</span> Gadgets</a
            >
          </div>
          <div class="flex-none">
            <button
              class="btn rounded bg-[#0D6EFD] text-white border-2 border-[#0D6EFD] hover:bg-transparent hover:border-[#0D6EFD] hover:text-[#0D6EFD]"
            >
              Sign Up
            </button>
          </div>
        </div>
      </nav>

      <!-- Banner -->
      <section class="border-0">
        <div class="flex flex-col justify-center items-center gap-16 py-10">
          <h1 class="font-bold text-7xl">Apple Iphone 13 Pro Max</h1>
          <p class="text-gray-600 w-1/2 text-center">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humou.
          </p>
          <button
            class="btn rounded bg-[#0D6EFD] text-white border-2 border-[#0D6EFD] hover:bg-transparent hover:border-[#0D6EFD] hover:text-[#0D6EFD]"
          >
            Buy Now
          </button>
        </div>
      </section>
    </header>

    <!-- This is Main Section -->
    <main>
      <!-- Pro max -->

      <!-- Search Phone -->
      <section class="py-16 text-center">
        <h1 class="font-bold text-4xl mb-5">Search your Phone</h1>

        <div
          class="flex flex-row justify-center items-center gap-5 w-96 mx-auto mb-10"
        >
          <label class="input input-bordered flex items-center gap-2 rounded">
            <input
              id="search-input"
              type="text"
              class="grow w-[500px]"
              placeholder="Search"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
          <button
            onclick="searchPhone()"
            class="btn btn-outline btn-success rounded"
          >
            Search
          </button>
        </div>
      </section>

      <!-- All Phone -->
      <section class="ml-20 mr-20 mx-auto mb-16">
        <!-- Loading Spinner -->
        <div id="loading-spinner" class="hidden text-center mb-20">
          <span class="loading loading-spinner text-success"></span>
        </div>

        <!-- Cards - Wrapper -->
        <div
          id="cards-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        >
          <!-- Cards -->
          <!-- End of card  -->
        </div>

        <!-- See All -->
        <div id="see-all-container" class="text-center mt-16 hidden">
          <button
            onclick="seeAllPhone()"
            class="btn rounded bg-[#0D6EFD] text-white border-2 border-[#0D6EFD] hover:bg-transparent hover:border-[#0D6EFD] hover:text-[#0D6EFD]"
          >
            See All
          </button>
        </div>

        <!-- Phone Details Modal -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
        <dialog id="phone_details_modal" class="modal">
          <div id="show-details-container" class="modal-box"></div>
        </dialog>
        <!-- End of Phone Details Modal -->
      </section>
    </main>

    <!-- This is Footer part -->
    <footer></footer>

    <!-- JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
